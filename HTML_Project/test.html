<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Test.css">
</head>
<body>

<div class="main__choice">
    <div class="container d-xxl-flex cg">
        <div class="main__choise__left col-9">
            <div class="main__choise__left__arrows d-none d-xxl-flex">
                <div class="main__choise__left__arrow_left"><img src="Image/toyota_left_arrow.png" alt="left"></div>
                <div class="main__choise__left__arrow_right"><img src="Image/toyota_right_arrow.png" alt="right"></div>
            </div>
            <div class="main__choise__left__top d-flex justify-content-around">
                <div class="main__choise__left__description">
                    <div class="main__choise__left__description__text">
                        <h2>Сцепление в сборе</h2>
                        <p class="main__choise__left__description__und__line">0AMCLUTCH</p>
                        <div class="main__choise__left__description__price d-flex">
                            <p class="new__price">14 499,99 ₽</p>
                            <p class="old__price">18 550,99 ₽ </p>
                        </div>
                        <button class="main__choise__left__description__btn d-flex justify-content-around"
                                type="button">
                            <div class="main__choise__left__description__btn__img"><img src="Image/Cards/ShopkartWH.png"
                                                                                        alt="kart"></div>
                            <div class="main__choise__left__description__btn__confirm__shop">В корзину</div>
                        </button>
                    </div>
                </div>
                <div class="main__choise__left__img">
                    <img src="Image/Scepleniye.png" alt="Scepleniye">
                </div>
            </div>
            <div class="main__choise__left__bottom">
                <img src="Image/Cards/Scepleniye_bottom_rings.png" alt="rings">
            </div>
        </div>
        <div class="main__choice__right col-3">
            <div class="sell__akcia pd">
                <div class="akcia__top">
                    <h4>Акция</h4>
                    <div class="akcia__img d-flex">
                        <img src="Image/Akcia_top.png" alt="Top1">
                        <div><p class="mufta">Обгонная муфта
                            гидротрансформатор</p>
                            <p class="mufta__type">BW-SP-2 SONNAX</p>
                        </div>
                    </div>
                    <div class="akcia__price d-flex justify-content-end">
                        <p class="akcia__new__price">4 430₽</p>
                        <p class="akcia__old__price">5 430₽</p>
                        <button class="akcia__img__btn" type="button">
                            <img src="Image/Shop_kart_white.png" alt="shop">
                        </button>
                    </div>
                </div>
            </div>
            <div class="sell__akcia pd">
                <div class="akcia__bottom">
                    <h4>Акция</h4>
                    <div class="akcia__img d-flex">
                        <img src="Image/Akcia_bottom.png" alt="Top2">
                        <div><p class="mufta">Комплект фрикционных дисков</p>
                            <p class="mufta__type">BW-SP-2 SONNAX</p>
                        </div>
                    </div>
                    <div class="akcia__price d-flex justify-content-end">
                        <p class="akcia__new__price">4 430₽</p>
                        <p class="akcia__old__price">5 430₽</p>
                        <button class="akcia__img__btn" type="button">
                            <img src="Image/Shop_kart_white.png" alt="shop">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
